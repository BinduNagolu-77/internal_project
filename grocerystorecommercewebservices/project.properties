# you can put key/value pairs here.
# Use Config.getParameter(..) to retrieve the values during runtime.

grocerystorecommercewebservices.key=value

# Specifies the location of the spring context file putted automatically to the global platform application context.
grocerystorecommercewebservices.application-context=grocerystorecommercewebservices-spring.xml

# Enables / disables XSS filter (overrides global settings)
#grocerystorecommercewebservices.xss.filter.enabled=false

#Fallback taxcode is returned by DefaultTaxCodeStrategy when it cannot find taxCode for product and taxArea
#Different value can be configure for different base store by adding base store name at the end of property name
externaltax.fallbacktaxcode=PC040100

# For each flow, multiple scopes are supported. Delimiter is ',' e.g. basic,extended
grocerystorecommercewebservices.oauth2.password.scope=basic
grocerystorecommercewebservices.oauth2.clientCredentials.scope=extended
grocerystorecommercewebservices.oauth2.tokenUrl=/authorizationserver/oauth/token

#Logger level set to warn to avoid information about mapping during server start (they could contain Exception string in method signature)
log4j2.logger.commerceHandlerMapping.name = com.hybris.grocerystore.request.mapping.handler.CommerceHandlerMapping
log4j2.logger.commerceHandlerMapping.level = warn
log4j2.logger.commerceHandlerMapping.appenderRef.stdout.ref = STDOUT

# <v1-api>

grocerystorecommercewebservices.v1.api.description=Commerce Webservices Version 1
grocerystorecommercewebservices.v1.api.title=Commerce Webservices V1
grocerystorecommercewebservices.v1.api.version=1.0

# </v1-api>

grocerystorecommercewebservices.v2.api.description=These services manage all of the common commerce functionality, and also include customizations from installed AddOns. The implementing extension is called grocerystorecommercewebservices.
grocerystorecommercewebservices.v2.api.title=Commerce Webservices
grocerystorecommercewebservices.v2.api.version=2.2.1
grocerystorecommercewebservices.v2.api.license=Use of this file is subject to the terms of your agreement with SAP SE or its affiliates respecting the use of the SAP product for which this file relates.
grocerystorecommercewebservices.v2.api.license.url=
grocerystorecommercewebservices.v2.api.oauth.password.scope=basic
grocerystorecommercewebservices.v2.api.oauth.clientCredentials.scope=extended
grocerystorecommercewebservices.v2.api.oauth.tokenUrl=/authorizationserver/oauth/token

grocerystorecommercewebservices.v2.sap.apiType=REST
grocerystorecommercewebservices.v2.sap.shortText=Enables you to manage all of the common commerce functionality.
grocerystorecommercewebservices.v2.sap.state=Active
grocerystorecommercewebservices.v2.sap.servers=default
grocerystorecommercewebservices.v2.sap.server.default.url=https://{url}/rest/v2
grocerystorecommercewebservices.v2.sap.server.default.description=Commerce Webservices v2 REST API endpoint
grocerystorecommercewebservices.v2.sap.server.default.templates.url.description=SAP Commerce Cloud server URL where the application is deployed.

#Use for generating static swagger documentation
grocerystorecommercewebservices.documentation.static.generate=true
ext.grocerystorecommercewebservices.extension.webmodule.webroot=/rest/v2

#################################
### Jar scanning setup for Tomcat
#################################
grocerystorecommercewebservices.tomcat.tld.scan=*jstl-1*.jar
grocerystorecommercewebservices.tomcat.tld.default.scan.enabled=false
grocerystorecommercewebservices.tomcat.pluggability.scan=*jstl-1*.jar
grocerystorecommercewebservices.tomcat.pluggability.default.scan.enabled=false

corsfilter.grocerystorecommercewebservices.allowedOrigins=http://localhost:4200 https://localhost:4200
corsfilter.grocerystorecommercewebservices.allowedMethods=GET HEAD OPTIONS PATCH PUT POST DELETE
corsfilter.grocerystorecommercewebservices.allowedHeaders=origin content-type accept authorization cache-control if-none-match x-anonymous-consents

# Use to set if the cart should be refreshed by default or not
grocerystorecommercewebservices.cart.refreshed.by.default=false

#Used for specifying compatible site channels for annotated api endpoints restricted by site channel
api.compatibility.b2c.channels=B2C

#Web root for commerce web services - used in CommerceWebServicesPaymentFacade for creating full SOP merchant callback url
webroot.commercewebservices.http=http://localhost:9001/rest
webroot.commercewebservices.https=https://localhost:9002/rest

